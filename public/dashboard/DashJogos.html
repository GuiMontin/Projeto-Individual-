<script>


  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  let myChart;

  function votar(nomeJogo) {
    fetch(`/votos/votar/${nomeJogo}`, {
      method: "POST",
    })
      .then((response) => {
        if (response.ok) {
          console.log(`Voto contabilizado`);
          atualizarGrafico();
        } else {
          console.error("Erro na votação ou jogo não encontrado");
        }
      })
      .catch(function (error) {
        console.error(`Erro ao realizar o voto: ${error.message}`);
      });
  }

  function obterDadosGrafico() {
    fetch(`/votos/ultimos`, { cache: "no-store" })
      .then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

            plotarGrafico(resposta);
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });
  }

  function plotarGrafico(resposta) {
    console.log("iniciando plotagem do gráfico...");

    // Criando estrutura para plotar gráfico - labels
    let labels = [
      "AYRTON SENNA",
      "MIKE TYSON",
      "PELÉ",
      "MICHAEL JORDAN",
      "MICHAEL PHELPS",
      "USAN BOLT",
    ];

    // Criando estrutura para plotar gráfico - dados
    let dados = {
      labels: labels,
      datasets: [
        {
          label: "Votos",
          data: [],
          fill: false,
          backgroundColor: [
            "rgb(255, 255, 255);",
            "rgb(255, 183, 0)",
            "rgb(242, 255, 0)",
            "rgb(255, 0, 0)",
            "rgb(0, 68, 255)",
            "rgb(9, 255, 1)",
          ],
          borderColor: [
            "rgba(75, 192, 192, 1)",
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
          ],
          
          borderWidth: 1,
          tension: 0.1,
        },
      ],
    };

    console.log("----------------------------------------------");
    console.log(
      'Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":'
    );
    console.log(resposta);

    // Inserindo valores recebidos em estrutura para plotar o gráfico

    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      dados.datasets[0].data.push(registro.quantidade);
    }

    console.log("----------------------------------------------");
    console.log("O gráfico será plotado com os respectivos valores:");
    console.log("Labels:");
    console.log(labels);
    console.log("Dados:");
    console.log(dados.datasets);
    console.log("----------------------------------------------");

    // Criando estrutura para plotar gráfico - config
    const config = {
      type: "bar",
      data: dados,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: "black",  // Cor das linhas de grade horizontais
            },
          },
          x: {
            grid: {
              color: "black",  // Cor das linhas de grade verticais
            },
          }
        },
        plugins: {
          title: {
            display: true,
            text: "VOTAÇÃO",
            color: "#FFFFFF",
            font: {
              size: 20,
            },
          },
          legend: {
            display: true,
            labels: {
              color: "white",
            },
          },
        },
      },
    };

    // Adicionando gráfico criado em div na tela
    myChart = new Chart(document.getElementById("myCanvas"), config);
  }

  function atualizarGrafico() {
    fetch(`/votos/ultimos`, { cache: "no-store" })
      .then(function (resposta) {
        if (resposta.ok) {
          resposta.json().then(function (respostaJSON) {
            console.log(`Dados recebidos: ${JSON.stringify(respostaJSON)}`);
            console.log(`Dados atuais do gráfico:`);
            console.log(myChart.data);

            myChart.data.datasets[0].data = [];

            for (let i = 0; i < respostaJSON.length; i++) {
              myChart.data.datasets[0].data.push(respostaJSON[i].quantidade);
            }

            myChart.update();
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });




  }

  function atualizarFeed() {
    fetch("/kpi1/listar").then(function (resposta) {
      if (resposta.ok) {
        if (resposta.status == 204) {
          var feed = document.getElementById("feed_container");
          var mensagem = document.createElement("span");
          mensagem.innerHTML = "Nenhum resultado encontrado."
          feed.appendChild(mensagem);
          throw "Nenhum resultado encontrado!!";
        }

        resposta.json().then(function (resposta) {
          console.log("Dados recebidos: ", JSON.stringify(resposta));

          var feed = document.getElementById("feed_container");
          feed.innerHTML = "";
          for (let i = 0; i < resposta.length; i++) {
            var publicacao = resposta[i];

            // criando e manipulando elementos do HTML via JavaScript
            var divPublicacao = document.createElement("div");
            var spanID = document.createElement("span");



            spanID.innerHTML = "Quantidade de votos: <b>" + publicacao.soma + "</b>";

            spanID.className = "publicacao";
            divPublicacao.className = "class";
            divPublicacao.appendChild(spanID);
            feed.appendChild(divPublicacao)


          }

          finalizarAguardar();
        });
      } else {
        throw ('Houve um erro na API!');
      }
    }).catch(function (resposta) {
      console.error(resposta);
      finalizarAguardar();
    });
  }
